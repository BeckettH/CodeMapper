<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <title>CodeMapper - Project Tree</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CodeMapper - Project Tree</h1>
      <figure class="highcharts-figure">
        <div class="visual-container">
          <div id="treemap-container"></div>
          <!-- Instructions on how to interact with the visualization -->
          <div class="side highcharts-description">
            <h2>Instructions</h2>
            <p>To the left is a graphic showing the file and folder structure of your project.</p><br>
            <p>You will start out with the root level of your project being displayed.
              Any folders found will be shown as a collection of boxes that with the folder name centered over boxes.
              Any files will be displayed with their title centered over a single box, and will include the appropriate file extension in their title.</p><br>
            <p>The size of each box represents the size of its respective file or folder relative to all other files at the same level.
              This can offer a high-level view of what files are largest in the project.</p><br>
            <p>You can back out of any folder you've clicked into by clicking the "&lt; Back" button in the top right of the area displaying the visualization.</p><br>
            <p>To navigate inside a folder, click the box with its name and the graphic will change to show only the relevant files and nested folders within that folder.</p><br>
            <p>To learn more about a Javascript file, click the box with its name on it.
              In the right sidebar you're reading these instructions in, this text will be replaced with the information about that particular file.
              That text will be removed again if you click a new file to analyze.</p>
            <div id="details"></div>
          </div>
          <!-- /side -->
      </figure>
      </div>
    </div>
    <!-- /container -->
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.5/ejs.js"></script>
    <script type="module" src="./highcharts-treemap.js"></script>
    <script>
      const closeBtn = document.querySelector('#details');
      closeBtn.addEventListener('click', () => {
        if (closeBtn.classList.contains('opened')) {
          closeBtn.classList.remove('opened');
        } else {
          closeBtn.classList.add('opened');
        }
      });

  </body>
